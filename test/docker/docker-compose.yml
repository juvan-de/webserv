version: '3'

services:
  serv_test:
    container_name: shitass
    hostname: shitass
    image: nginx
    ports:
    - "8082:8082/tcp"
    - "8081:8081/tcp"
    - "80:80/tcp"
    - "443:443/tcp"
    volumes:
    - ./configs/:/etc/nginx/conf.d/
    - ./loc/:/etc/nginx/loc/
    restart: unless-stopped
    