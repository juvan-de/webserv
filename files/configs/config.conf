server {
	listen localhost:5000
	server_name localhost localhost
	error_page 404 test
	location / {
		root	html/Website
		client_max_body_size 10k
		index	Welcome.html Start.html
		autoindex test
		static_dir true
		cgi .php /usr/local/bin/php-cgi
		limit_except GET POST POST
		upload_store html/Website
	}
}
