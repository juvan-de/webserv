server {
	listen  8080
	server_name localhost localhost
	error_page 404 html/Website/Error/404.html
	location / {
		root	files/html/Website
		client_max_body_size 42k
		index	index.html upload_test.html cgi_test.html cgi_form_test.html chunked_test.html
		autoindex on
		static_dir true
		cgi .php /usr/local/bin/php-cgi
		limit_except GET POST
		upload_store html/Website
	}

	location /images {
		root	files/html/Website
		client_max_body_size 42k
		index evangelion.jpeg
		autoindex on
		static_dir true
		cgi .php /usr/local/bin/php-cgi
		limit_except GET POST
		upload_store html/Website
	}

	location /favicon.ico {
		root	files/html/Website
		client_max_body_size 42k
		index favicon.ico
		client_max_body_size 32
		index	index.html sindex.html Start.html
		autoindex on
		static_dir true
		cgi .php /usr/local/bin/php-cgi
		limit_except GET POST
		upload_store html/Website
	}
}